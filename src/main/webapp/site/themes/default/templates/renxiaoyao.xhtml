<ui:composition template="page.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:p="http://primefaces.org/ui"
				xmlns:pm="http://primefaces.org/mobile"
				xmlns:fn="http://java.sun.com/jsp/jstl/functions"
				xmlns:o="http://omnifaces.org/ui"
				xmlns:c="http://java.sun.com/jsp/jstl/core"
				xmlns:sec="http://www.springframework.org/security/facelets/tags">

	<ui:define name="content">
		<link type="text/css"  rel="stylesheet" href="#{tplVars.themeStylePath}/product.css" />
		<!-- 产品区域上部图片开始 -->
		<div style="background:#F8474D;" class="product_top">
			<div class="product_t_img">
				<img src="#{tplVars.themeImagePath}/rxy_top.jpg" alt="" />
			</div>
		</div>
		<!-- 产品区域上部图片结束 -->

		<!-- 产品区开始 -->
		<div class="product_area">
			<!-- 一行是单品 -->
			<div class="product_single">
				<img src="#{tplVars.themeImagePath}/rxy1.png" alt="" />
			</div>
		</div>
		<!-- 产品区结束 -->



	</ui:define>
</ui:composition>
