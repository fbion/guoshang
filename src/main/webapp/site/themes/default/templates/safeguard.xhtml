<ui:composition template="page.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:sec="http://www.springframework.org/security/facelets/tags">

    <ui:define name="content">
        <script type="text/javascript" src="#{tplVars.themeJSPath}/scroll_lunbo.js"></script>
        <script type="text/javascript" src="#{tplVars.themeJSPath}/jquery.onepage-scroll.min.js"></script>
        <link type="text/css" rel="stylesheet" href="#{tplVars.themeStylePath}/onepage-scroll.css"/>
        <link type="text/css" rel="stylesheet" href="#{tplVars.themeStylePath}/scroll_lunbo.css"/>

        <style>
            .page1{
            background: url(#{tplVars.themeImagePath}/category1.jpg);
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            }
            .page2 {
            background: url(#{tplVars.themeImagePath}/page2.jpg);
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            }
            .page3 {
            background: url(#{tplVars.themeImagePath}/page3.jpg);
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            }

        </style>

        <script>
	$(function(){
		$('.main').onepage_scroll({
			sectionContainer: '.page',
			loop: false
		});
	});
</script>

        <div class="main">
            <!-- value存放图片路径信息 -->
            <input type="hidden" name="" id="img_add" value="#{tplVars.themeImagePath}/category1.jpg;#{tplVars.themeImagePath}/category2.jpg;#{tplVars.themeImagePath}/category3.jpg;"/>
            <div class="page page1">
                <!-- 列表区域 -->
                <ul class="scroll1_ul">
                    <li style="background:#92E439;"></li>
                    <li></li>
                    <li></li>
                </ul>
                <!-- 左右两侧 -->
                <a href="javascript:;" class="scroll1_left">
                    <div class="scroll1_cover"></div>
                    <div class="scroll1_cont">&lt;</div>
                </a>
                <a href="javascript:;" class="scroll1_right">
                    <div class="scroll1_cover"></div>
                    <div class="scroll1_cont">&gt;</div>
                </a>
            </div>
            <div class="page page2">
                <!-- <img style="" src="images/category1.jpg" class="img-responsive" alt="Responsive image"> -->
            </div>
            <div class="page page3">
            </div>
        </div>
    </ui:define>
</ui:composition>
